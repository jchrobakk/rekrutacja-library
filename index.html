<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <main>
      <section>
        <form class="form" novalidate>
          <label class="form__label"
            >Title:
            <input name="title" type="text" class="form__field" />
          </label>

          <label class="form__label"
            >Author:
            <input name="author" type="text" class="form__field" />
          </label>

          <label class="form__label"
            >Priority:
            <input name="priority" type="number" class="form__field" />
          </label>

          <label name="category" class="form__label"
            >Category:
            <select class="form__field" id="categories">
              <option value="education">Education</option>
              <option value="story">Story</option>
              <option value="biography">Biography</option>
            </select>
          </label>

          <input type="submit" class="form__submit" />
        </form>

        <ul class="errors"></ul>
      </section>
      <section></section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
